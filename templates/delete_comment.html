{% extends "base.html" %} {% block title %}Delete comment {{ comment.title }}{%
endblock %} {% block content %}


<main class="flex-shrink-0 main-bg">
    <!-- Delete comment form -->
    <div class="container">
        <h1 class="text-center mt-2">Confirm Deletion</h1>
        <div class="d-flex justify-content-center pt-3">
            <form action="{% url 'delete' pk=comment.id %}" method="post" class="text-center">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{comment.proposed_title}}"?</p>
                <input type="submit" value="Confirm" class="btn btn-danger btn-lg">
            </form>
        </div>
    </div>
</main>

{% endblock %}
